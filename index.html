<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单易用的在线图片压缩服务</p>
        </header>

        <main>
            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/png,image/jpeg" hidden>
                <div class="upload-box">
                    <img src="upload-icon.svg" alt="上传图标" class="upload-icon">
                    <p>点击或拖拽图片到此处</p>
                    <p class="sub-text">支持 PNG、JPG 格式</p>
                </div>
            </div>

            <!-- 图片预览和压缩控制区域 -->
            <div class="preview-area" id="previewArea" hidden>
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>原图</h3>
                        <div class="image-preview">
                            <img id="originalPreview" alt="原图预览">
                        </div>
                        <div class="file-info">
                            <span>原始大小：</span>
                            <span id="originalSize">0 KB</span>
                        </div>
                    </div>

                    <div class="preview-box">
                        <h3>压缩后</h3>
                        <div class="image-preview">
                            <img id="compressedPreview" alt="压缩预览">
                        </div>
                        <div class="file-info">
                            <span>压缩后大小：</span>
                            <span id="compressedSize">0 KB</span>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <div class="quality-control">
                        <label for="quality">压缩质量：</label>
                        <input type="range" id="quality" min="0" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                    <button id="downloadBtn" class="download-btn">下载压缩图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
